<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Draw Doodle</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Short+Stack&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="title-header">
      <h1>Draw Doodles!</h1>
      <h4>In the left canvas you can draw any doodle you could think of and on
          the right side you can see if the neural network is able to identify
          the doodle you have drawn</h4>
    </div>
    <div id="main-container">
      <canvas id="doodle-canvas" width="280" height="280"></canvas>
      <div id="result-container">
        <div id="certainty-text">I think I see a(n):</div>
        <div id="prediction"></div>

        <button id="clear" type="button" class="red" name="button">Clear the canvas</button>

        <div id="advanced">
          <div class="header">Advanced</div>
          <div class="content">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src='draw.js' type="text/javascript"></script>
</html>
